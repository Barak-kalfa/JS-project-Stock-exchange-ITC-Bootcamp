<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/Milestone4/images/favicon(3).ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>02-Milestone6</title>
</head>

<body>
  <div id="marquee"></div>
<div class="container mt-5 shadow-lg p-5 bg-white rounded">
<h2 class="mb-2 text-center display-4">Search Nasdaq Stock</h2>
<div id="form"></div>
<div id="results"></div>
</div>

<script src="./Marquee.js"></script>
<script src="./SearchResult.js"></script>
<script src="./SearchForm.js"></script>

<script>
      (async function() {
        const marquee = new Marquee(document.getElementById('marquee'));
        marquee.load();
        const form = new SearchForm(document.getElementById('form'));
        const results = new SearchResult(document.getElementById('results'));
        form.onSearch((companies) => {
          results.renderResults(companies);
        })
      })()
</script>

</body>
</html>
